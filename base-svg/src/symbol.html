<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>语法</title>
  <style>
  </style>
</head>
<body>
    <!-- 预先定义 -->
    <svg viewBox="0 0 30 10" width="300" height="100">
      <symbol id="myCircle">
        <circle cx="50" cy="50" r="20"/>
      </symbol>
      <symbol id="myPath">
          <path d="
          M 18,3
          L 46,3
          L 46,40
          L 61,40
          L 32,68
          L 3,40
          L 18,40
          Z
        "></path>
      </symbol>
      <symbol id="love">
        <image xlink:href="./svgs/love.svg" />
      </symbol>
    </svg>
    <!-- 引用 -->
    <svg aria-hidden="true">
        <use xlink:href="#myCircle" />
    </svg>
    <svg>
        <use xlink:href="#myPath" />
    </svg>
</body>
</html>
